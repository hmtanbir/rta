machine:
  ruby:
    version: 2.6.3
dependencies:
  pre:
    - gem install bundler
  post:
    - bundle exec rake assets:precompile
database:
  override:
    - bundle exec rails db:drop
    - bundle exec rails db:create RAILS_ENV=test
    - bundle exec rails db:migrate RAILS_ENV=test
test:
  post:
    - bundle exec rspec spec
